<div class="container">
    <div class="row">
        <div class="col-12"> <h3 align="center"> Customer List  </h3> </div>
    </div>

    <div class="row">
        <div class="col-2">
             {{ user?.displayName }} 
             <br/>
             {{ user?.email }} 
             <br/>
             <div *ngFor="let u of user_details">
                 <!-- <p> {{ u.role }} </p> -->
             </div>    
        </div>
        <div class="col-10">
            <button class="btn btn-info btn-sm pull-right" (click)="addBtn()"> + Add Customer</button> 
        
           <div *ngIf="customers?.length > 0; else noData" class="container">
            <div class="row mt-3"  *ngIf="agentList">
                <div class="col-12">   
                   <div>
                       <table class="table table-stripped table-sm"  style="border: 1px solid #ddd; background: white;">
                        <thead>
                         <tr>
                           <th>#</th> 
                          <th> Name  </th> 
                          <th> Email </th>
                          <th> Role</th>
                          <th> Action </th>
                         </tr>
                         </thead>
                         <tbody>
                             <!-- | paginate: { itemsPerPage: count, currentPage: p }; -->
                             <tr *ngFor="let u of customers;  let i = index">
                               <td><span style="font-size: 13px;"> {{ i + 1 }} </span></td>
                               <td>{{ u.name }}</td>
                               <td> {{ u.email }} </td>
                               <td> {{ u.role }} </td>
                               <td>
                                    <button class="btn btn-success btn-sm"> Edit</button>
                                    <button class="btn btn-danger btn-sm"> Delete</button>
                            </td>
                             </tr>
                        </tbody>
                        
                       </table>
                   
                   </div> 
                </div>
            </div>
         </div>

         <ng-template #noData>
            <p *ngIf="notFound" style="background: rgb(231, 240, 240); color: rgb(126, 119, 119); text-align: center; padding: 10px;">
              No Customers available
            </p>
          </ng-template> 
         <div *ngIf="assignForm" class="">
            <div class="mt-3" *ngIf="user_customers?.length > 0; else noData">
                <form #form="ngForm" (ngSubmit)="addCustomer(form)">
                      <div class="form-group">
                       <select  name="name" #name="ngModel" ngModel class="form-control" >
                          <option value="null" disabled> Choose Name </option> 
                          <option  *ngFor="let p of user_customers" [ngValue]="{ id: p.id, name: p.name, email: p.email, role: p.role }"> {{ p.name }} </option>
                        </select>
                      </div>

                    <button class="btn btn-primary"> Add </button>
                </form>
            </div>

            <ng-template #noData>
                <p *ngIf="notFound" style="background: rgb(231, 240, 240); color: rgb(126, 119, 119); text-align: center; padding: 10px;">
                  No Agent Found
                </p>
              </ng-template>
         </div>
        </div>
    </div>
